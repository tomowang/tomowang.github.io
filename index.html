<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Tomo Wang">

    <title>Tomo.Wang</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        a text {
            font-weight: normal;
        }

        line {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <svg></svg>
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- https://observablehq.com/@d3/force-directed-tree -->
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <script>
        const width = window.innerWidth,
            height = window.innerHeight,
            radius = 50, diff = 10; // node raduis and level diff

        const data = {
            title: 'Tomo.Wang',
            children: [{
                title: 'Experiment',
                children: [{
                    title: 'Koch Snowflake',
                    link: 'https://tomo.wang/koch-snowflake/'
                }, {
                    title: 'Audio Visualization',
                    link: 'https://music.tomo.wang/'
                }, {
                    title: 'ACO',
                    link: 'https://aco.tomo.wang/'
                }]
            }, {
                title: 'Power2',
                link: 'https://power2.tomo.wang/'
            }, {
                title: 'Fox(狐)',
                link: 'https://tomo.wang/fox/'
            }, {
                title: 'EnjoyABC',
                link: 'https://enjoyabc.tomo.wang/'
            }]
        };

        const drag = simulation => {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        const root = d3.hierarchy(data);
        const links = root.links();
        const nodes = root.descendants();

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links)
                .id(d => d.index)
                .distance(d => (radius - diff * d.source.depth) * 3)
                .strength(1))
            .force("charge", d3.forceManyBody().strength(-800))
            .force("center", d3.forceCenter())
            .force("x", d3.forceX())
            .force("y", d3.forceY());

        const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height)
            .attr("viewBox", [-width / 2, -height / 2, width, height]);

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .join("line");

        const node = svg.append("g")
            .selectAll("a")
            .data(nodes)
            .join("a")
            .attr("xlink:href", d => d.data.link ? d.data.link : "javascript:void(0)")
            .call(drag(simulation));

        node.append("circle")
            .attr("r", function (d) {
                return radius - diff * d.depth;
            })
            .style("fill", function (d) {
                return color(d.depth);
            });
        node.append("text")
            .attr("dx", d => (radius - diff * d.depth) * 1.1)
            .attr("dy", ".35em")
            .text(d => d.data.title);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            // node
            //     .attr("cx", d => d.x)
            //     .attr("cy", d => d.y);
            // node is `a` element
            node.attr("transform", d => "translate(" + d.x + "," + d.y + ")");
        });

    </script>
</body>

</html>
